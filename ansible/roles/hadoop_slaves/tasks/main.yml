---

- name: Write slave IPs and hostnames to /etc/hosts
  become: yes
  shell: {{ hadoop_home }}/bin/hdfs dfsadmin -report | grep -A1 Name | awk -F' ' '{print $2}' | cut -d":" -f1 | tr '\n' ' ' | sed 's/192/\'$'\n192/g' >> /etc/hosts

- name: Start HDFS datanode
  become: yes
  service: name=hdfs-datanode state=started enabled=yes

- name: Start Yarn node manager
  become: yes
  service: name=yarn-nm state=started enabled=yes
