---

- name: Update apt cache
  apt: update_cache=yes

- name: Install OpenJDK Java 8
  become: yes
  apt:
          pkg:    
                - software-properties-common
                - ca-certificates
                - openjdk-8-jre-headless
                - openjdk-8-jdk-headless

- name: Install venv
  become: yes
  apt:
          name: python3-venv
          state: latest

- name: Install scala
  become: yes
  apt:
          name: scala
          state: latest

- name: Install Netdata packages
  become: yes
  apt:
          name: "{{ netdata_pkgs }}"
          state: latest

- name: Download Netdata repo
  git:
          repo: https://github.com/netdata/netdata.git
          dest: "{{ netdata_dir }}"
          version: master
          depth: 100

- name: Include IP addresses
  include_vars:
          file: ../../../terraform/outputs.json
          name: ip_addresses

- name: Copy hosts file
  become: yes
  template:
          src: hosts.j2
          dest: /etc/hosts

- name: Create virtualenv
  become: yes
  become_user: "{{ user }}"
  command: "python3 -m venv {{ venv_dir }}" 
